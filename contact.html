<!-- send email  -->
<script>
    const $form = document.querySelector('#form');
    const $buttonEmailSend = document.querySelector('#trucazo');


    $form.addEventListener('submit', handleSubmit)

    function handleSubmit(event) {
        event.preventDefault();
        const form = new FormData(this);
        $buttonEmailSend.setAttribute('href',`mailto:darwinregalado15@outlook.com?subject=Nombre: ${form.get('name')}, Correo: ${form.get('email')}, Numero: ${form.get('number')}, Asunto: ${form.get('subject')} &body=${form.get('message')}`);
        $buttonEmailSend.click();
    }
</script>
